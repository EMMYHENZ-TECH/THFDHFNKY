<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMMY HENZ Official Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden; /* Prevents scrolling */
        }

        /* Video Background */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the screen */
            z-index: -1; /* Sends the video to the background */
        }

        /* TV Screen */
        .tv {
            margin: 30px auto;
            width: 80%;
            max-width: 600px;
            border: 15px solid #333;
            border-radius: 15px;
            background-color: black;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .tv-screen {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            background: linear-gradient(to bottom, #000, #444);
            text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500;
            animation: fadeText 3s infinite;
        }

        @keyframes fadeText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Boxes */
        .boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .box {
            background-color: #1c1f24;
            width: 200px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #007bff;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: glowBox 3s infinite alternate;
            cursor: pointer;
        }

        .box:hover {
            background-color: #007bff;
            color: #fff;
        }

        @keyframes glowBox {
            0% { box-shadow: 0 0 10px red, 0 0 20px blue; }
            50% { box-shadow: 0 0 20px green, 0 0 30px red; }
            100% { box-shadow: 0 0 30px blue, 0 0 40px green; }
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop>
        <source src="./emmymedia/video/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- TV Screen -->
    <div class="tv">
        <div class="tv-screen">Welcome to EMMY HENZ Official Site</div>
    </div>

    <!-- Boxes -->
    <div class="boxes">
        <a href="https://example.com/1" target="_blank" class="box">Box 1 Name</a>
        <a href="https://example.com/2" target="_blank" class="box">Box 2 Name</a>
        <a href="https://example.com/3" target="_blank" class="box">Box 3 Name</a>
        <a href="https://example.com/4" target="_blank" class="box">Box 4 Name</a>
        <a href="https://example.com/5" target="_blank" class="box">Box 5 Name</a>
        <a href="https://example.com/6" target="_blank" class="box">Box 6 Name</a>
        <a href="https://example.com/7" target="_blank" class="box">Box 7 Name</a>
    </div>

    <!-- Footer -->
    <div class="footer">EMMY HENZ TECH</div>
</body>
</html>
